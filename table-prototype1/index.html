<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table prototype</title>
</head>

<body>
    <header>
        <h1>Table prototypes</h1>
    </header>

    <section>
        <h2>Table 1</h2>
        <table>
            <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Leeftijd</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Table 2</h2>
        <table>
            <caption>Etenswaren</caption>
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Prijs</th>
                    <th scope="col">Vegan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Perzik</th>
                    <td>1,99 €</td>
                    <td>ja</td>
                </tr>
                <tr>
                    <th scope="row">Komkommer</th>
                    <td>0,99 €</td>
                    <td>ja</td>
                </tr>
                <tr>
                    <th scope="row">Cheeseburger</th>
                    <td>7,99 €</td>
                    <td>nee</td>
                </tr>
                <tr>
                    <th scope="row">Aubergine</th>
                    <td>1,35 €</td>
                    <td>ja</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
